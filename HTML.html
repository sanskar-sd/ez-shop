<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLEE.css">
    <title>Memory Card Game</title>
    <!-- <script src="SCRIPT.js" charset="utf-8"></script> -->
</head>

<body>
    <div class="container">
        <div id="dynamic-cards" class="game-container">
            <div class="heading-container">
                <h1 class="main-heading">
                    Memory Card Game with sanskar and vansh
                </h1>
                <h2 class="game-heading">Click any card to flip it! and have fun</h2>
            </div>
            <div class="cards-container">
                <div class="card">
                    <img src="image.png"
                        class="outline-image">
                    <img id="1" src="https://media.geeksforgeeks.org/wp-content/uploads/20231122102835/html5Image.png"
                        alt="HTML Image" class="card-image">
                </div>
                <div class="card">
                    <img src="image.png"
                        class="outline-image">
                    <img id="2" src="https://media.geeksforgeeks.org/wp-content/uploads/20231122102834/JSImage.jpg"
                        alt="JavaScript Image" class="card-image">
                </div>
                <div class="card">
                    <img src="image.png"
                        class="outline-image">
                    <img id="3" src="https://media.geeksforgeeks.org/wp-content/uploads/20231122102834/CSS3Image.png"
                        alt="CSS Image" class="card-image">
                </div>
                <div class="card">
                    <img src="image.png"
                        class="outline-image">
                    <img id="4" src="https://media.geeksforgeeks.org/wp-content/uploads/20231122102834/JSImage.jpg"
                        alt="JavaScript Image" class="card-image">
                </div>

                <div class="card">
                    <img src="image.png"
                        class="outline-image">
                    <img id="5" src="https://media.geeksforgeeks.org/wp-content/uploads/20231122102835/html5Image.png"
                        alt="HTML Image" class="card-image">
                </div>
                <div class="card">
                    <img src="image.png"
                        class="outline-image">
                    <img id="6" src="https://media.geeksforgeeks.org/wp-content/uploads/20231122102833/vueImage.png"
                        alt="VUE Image" class="card-image">
                </div>
                <div class="card">
                    <img src="image.png"
                        class="outline-image">
                    <img id="7" src="https://media.geeksforgeeks.org/wp-content/uploads/20231122102834/CSS3Image.png"
                        alt="CSS Image" class="card-image">
                </div>
                <div class="card">
                    <img src="image.png"
                        class="outline-image">
                    <img id="8" src="https://media.geeksforgeeks.org/wp-content/uploads/20231122102833/reactImage.png"
                        alt="React Image" class="card-image">
                </div>

                <div class="card">
                    <img src="image.png"
                        class="outline-image">
                    <img id="9" src="https://media.geeksforgeeks.org/wp-content/uploads/20231122102833/vueImage.png"
                        alt="VUE Image" class="card-image">
                </div>
                <div class="card">
                    <img src="image.png"
                        class="outline-image">
                    <img id="10"
                        src="https://media.geeksforgeeks.org/wp-content/uploads/20231122102833/AngularImage.png"
                        alt="Angular Image" class="card-image">
                </div>
                <div class="card">
                    <img src="image.png"
                        class="outline-image">
                    <img id="11" src="https://media.geeksforgeeks.org/wp-content/uploads/20231122102833/reactImage.png"
                        alt="React Image" class="card-image">
                </div>
                <div class="card">
                    <img src="image.png"
                        class="outline-image">
                    <img id="12"
                        src="https://media.geeksforgeeks.org/wp-content/uploads/20231122102833/AngularImage.png"
                        alt="Angular Image" class="card-image">
                </div>
            </div>

            <div class="progress-container">
                <div class="move-counter">Moves: 0</div>
                <button id="restart" class="restart-button">
                    Restart Game
                </button>
            </div>
        </div>
    </div>

<script src="SCRIPT.js"></script>

</html>
